<html>
    <head>
        <style>
            
            button:hover
            {
                color:red;
            }
            input:enabled{
                border:1px solid green;
            }
            p::first-line
            {
                color:green;
            }
            ul>li:first-child
            {
                color:red;
            }
            ul>li:nth-child(even)
            {
                background: gray;
            }
        </style>
    </head>
    <body>
        <button type="button">Google</button>
        <input type="text" enabled><br/>
        <input type="text" disabled>
        <p>
            First line<br/>
            second line 
            third
        </p>
        <ul>
            <li>First</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
        </ul>
    </body>

</html>
