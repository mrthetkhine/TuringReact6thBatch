<html>
    <head>
        <style>
            #container{
                width:300;
                height:300;
                background-color: gray;
            }
            .my_class
            {
                background-color: blue;
            }
            div.my_class
            {
                background-color: antiquewhite;
            }
            a[title]{

            }
            div ~ span{
                color: blue;
            }
            div + span{
                color:red;
            }
            col.selected||td {

            }
        </style>
    </head>
    <body>
      Hello
     
        <h1 class="my_class"> header 1</h1>
        <h1>header 2</h1>
        <div class="my_class"> Div </div>

      <a href="http://www.google.com">Google</a>
      <a href="http://www.bing.com" title="Bing">Bing</a>

      <div> 
            Parent

                <span> Decedent</span>
            </p>
           
            <span> Child</span>
      </div>
      <h1> Another h1</h1>
      <span>Siblling span</span>
      
      <h2>Hello</h1>
    <div></div>
      <span>Adjacent</span>
      <table border="1">

        <tbody>

            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
      
          <tr>

    <script>
        let btnPayment = document.getElementById('btnPayment');
        console.log('Payment button ',btnPayment);

        let element = document.querySelector("#btnPayment");
        console.log('Element ',element);

        let headers = document.querySelectorAll('h1');
        console.log('Headers ',headers);

        console.log('All ', document.querySelectorAll('*'));
        console.log('Class ', document.querySelectorAll('.my_class'));
        console.log('Class div.my_class', document.querySelectorAll('div.my_class'));
        console.log('a[title] ', document.querySelectorAll('a[title]'));
        console.log('div[class*="my"] ', document.querySelectorAll('div[class*="my"]'));

        console.log('div,h1 ', document.querySelectorAll('div,h1'));
        console.log('div span ', document.querySelectorAll('div span'));

</html>
