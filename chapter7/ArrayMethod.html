    <script>
   
        let arr = [10,20,30];
        arr.push(40);
        arr.push(50,60);
        
        console.log('Arr ',arr);

        arr.unshift(-100);
        console.log('Arr ',arr);

        let last = arr.pop();
        console.log('Arr ',arr);
        console.log('Last ',last);

        let first = arr.shift();
        console.log('First ',first);

        delete arr[0];
        console.log('Arr ',arr);

        console.log(' 0 in arr ', 0 in arr);
        console.log(' arr[0]', arr[0]);
    </script>
