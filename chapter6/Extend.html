    <script>
    let source = {
        x : 100,

    }

    {

    }

    };
    let b = {
        z : 30,
        y : 100
    }
    let c = Object.assign({...a},b,{str:'Hello'});
    console.log('A ',a);

    let config = {
        color : 'blue',
    };
    let defaultConfig = {
        color : 'gray',
        background:'white'
    }
    Object.assign(defaultConfig,config);
    console.log('DefaultConfig ',defaultConfig);
