    let stack = {
        items: [],
        top: -1,
        push:function(element)
        {
            this.items[++this.top] = element;
        },
        pop:function()
        {
            return this.items[this.top--];
        }
    };
    stack.push('One');
    stack.push('Two');
    console.log('Pop ',stack.pop());
