<html>
   
    <script>
      
        let a = 3;//0b11; //11
        let b = 1;//0b1;

        console.log('A in binary ', a.toString(2));
        console.log('B in binary ', b.toString(2));
        console.log('a & b in binary ', (a & b).toString(2));
        console.log('a | b in binary ', (a | b).toString(2));
        console.log('a ^ b in binary ', (a ^ b).toString(2));

        console.log('~a  in binary ', (~a).toString(2));
        console.log('a<<1  in binary ', (a<<1).toString(2));
        console.log('a>>1  in binary ', (a>>1).toString(2));
    </script> 
</html>
