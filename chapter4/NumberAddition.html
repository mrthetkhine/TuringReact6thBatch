<html>
   
    <script>
      
        let result = false + 3;
        console.log('Result ',result);

        result = false + null;
        console.log('Result ',result);

        result = undefined + null;
        console.log('Result ',result);

        let posZero = 0;
        let negZero = -0;

        result = negZero + negZero;
        console.log('Result ',result);

        result = negZero + posZero;
        console.log('Result ',result);
    </script> 
</html>
