<html>
    <script>
      function elapsedTime(ms) {
        return new Promise(resolve => setTimeout(resolve, ms)); 
      }
      async function* clock(interval,max= Infinity)
      {
        for(let i=1;i<=max;i++)
        {
            await elapsedTime(interval);
            yield i;
        }
      } 
      async function test()
      {
        for await(const tick of clock(1000,10) )
        {
            console.log('Tick ',tick);
        }
      }
      test();
    </script>
</html>
