    <script>
        class Range
        {
            constructor(to)
            {
                this.to = to;
            }
            [Symbol.iterator]()
            {
                let i=0;
                let that = this;
                return {
                    next()
                    {
                        return {
                            value : i++,
                            done: i== that.to+1
                        };
                    },
                    [Symbol.iterator]() 
                    { 
                        return this; 
                    }
                };
            }
        }
        let iterator = new Range(4)[Symbol.iterator]();
