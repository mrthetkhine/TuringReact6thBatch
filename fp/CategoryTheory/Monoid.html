<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
    <script>
        var Sum = { empty: () => 0, concat: (x, y) => x + y }
        var Mult = { empty: () => 1, concat: (x, y) => x * y }

        var arraySum = [1, 2, 3, 4, 5, 6].reduce(Sum.concat, Sum.empty());
        console.log('Total ',arraySum);

        var fold = function (array,monoid) { 
            var accumulation = monoid.empty();                      // abstracted 0
            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                accumulation = monoid.concat(accumulation, element) // abstracted +
            }
            return accumulation;
        }
        let total = fold([10,20,30],Sum);
        console.log("Total ",total);

        var Max = {
            empty:()=> -Infinity,
            concat:(x,y)=> x > y ?x : y
        };
        let max = fold([10,-100,200,3,4,1],Max);
        console.log('Max ',max);
    </script>
</html>
