<html>
    <script>
    function div(a,b)
    {
        if(isNaN(a) || isNaN(b))
        {
            throw new Error("A or b is NaN");
        }
        else
        {
            return a/b;
        }
    }
    try
    {
        let result = div(10,NaN);
        console.log('Result ',result);
    }
    catch(e)
    {
        console.log('Error ',e);
    }
    </script>
</html>
