    <script>
       const identity = (x)=> x;
       console.log('Identity ',identity(3));

       const K = a => b => a;
       console.log('K ',K(3)(2));
       const addOne = (x)=> x + 1;
       const double = (x)=> x * 2;
       const addFive = (x) => x +5;
       /*
       right-> left
       */
      
       function pipeN(...fns)
       {
        return function(x)
        {
            return fns.reduce(function(input,fun)
            {
                return fun(input);
            },x );
        }
       }
       const tap = (fn)=>val=> (fn(val),val);
       const log = tap(console.log);
       let result = pipeN(
                        log,
                        addOne,
                        log,
                        double,
                        log,
                        addFive,
                        log)(2);
       console.log('Result ',result);

       
    </script>
   
</html>
